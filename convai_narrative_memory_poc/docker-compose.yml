services:
  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on: []
    environment:
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_CLUSTER_ID: "A8758710-53A4-423A-A3F9-87F494D38925"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports: ["9092:9092"]

  qdrant:
    image: qdrant/qdrant:v1.10.1
    ports: ["6333:6333"]
    volumes: ["qdrant_storage:/qdrant/storage"]

  indexer:
    build:
      context: ../
      dockerfile: ./convai_narrative_memory_poc/workers/indexer/Dockerfile
    environment:
      - KAFKA_BOOTSTRAP=kafka:9092
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=anchors
    depends_on: [kafka, qdrant]

  resonance:
    build:
      context: ../
      dockerfile: ./convai_narrative_memory_poc/workers/resonance/Dockerfile
    environment:
      - KAFKA_BOOTSTRAP=kafka:9092
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=anchors
    depends_on: [kafka, qdrant]

  reteller:
    build:
      context: ../
      dockerfile: ./convai_narrative_memory_poc/workers/reteller/Dockerfile
    environment:
      - KAFKA_BOOTSTRAP=kafka:9092
      - OPENAI_API_KEY
      - OLLAMA_BASE_URL
    depends_on: [kafka]

  tools:
    build:
      context: ../
      dockerfile: ./convai_narrative_memory_poc/tools/Dockerfile
    environment:
      - KAFKA_BOOTSTRAP=kafka:9092
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=anchors
    depends_on: [kafka, qdrant]

volumes:
  qdrant_storage:
